@if (reviewMode) {
    <p>Rate this recipe!</p>
}

@for (star of stars; track star; let index = $index) {
    <i  class="material-icons"
        (click)="countStar(index+1)"
        id="{{index}}"
        [ngClass]="{'reviewMode': reviewMode, 'selected': (index < selectedStars && reviewMode)}"
        (mouseover)="addClass(index)"
        (mouseout)="removeClass(index)">{{ star }}</i>
}
<p>({{ reviewCount }})</p>
